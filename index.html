<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenError</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="./favicon_package_v0.16/site.webmanifest">
    <link rel="mask-icon" href="./favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="mainContainer">
        <header>
            <img src="./logo.png" alt="company logo">
            <nav id="navbar">
                <a class="selected" href="#" target="_self">Home</a>
                <a class="selected" href="#" target="_self">Tracks</a>
                <a class="selected" href="#" target="_self">Library</a>
                <a class="selected" href="#" target="_self">Community</a>
                <a class="selected" href="#" target="_self">Sign In</a>
            </nav>
        </header>
        
        <div id="leftContainer">
            <h1>404</h1>
            <p>The link is broken or the page has been moved.</p>

        </div>
        <div id="rightContainer">
            <img src="./sadFace.png" width=100% alt="Sad face of a green thing">
        </div>
    </div>
    <script>
        const buttons = [...document.querySelectorAll('#navbar a')];
        buttons.forEach(btn => {
            btn.addEventListener('mouseover', borderDark);
            btn.addEventListener('mouseout', borderLight);
            if(btn.textContent == "Sign In") {
                btn.style.borderColor = "#9E9E9E";
            }
        });
        // buttons.forEach(btn => {
        //     btn.addEventListener('mouseout', borderLight);
        // });
        
        function borderDark() {
            this.style.borderColor = "#9E9E9E";
        }
        function borderLight() {
            // console.log(this.textContent);
            this.style.borderColor = this.textContent != "Sign In" ? "#FFF" : "#9E9E9E";
        }
        // console.log(buttons);
    </script>
</body>
</html>
